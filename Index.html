<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bro Animation Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 120px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #ff7eb3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .scene {
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Bro's Animation Studio</h1>
  <p>Paste your story below, one sentence per line:</p>
  <textarea id="storyInput" placeholder="Write your story..."></textarea><br>
  <button onclick="createScenes()">Create Animation</button>

  <div id="output"></div>

  <script>
    function createScenes() {
      const input = document.getElementById("storyInput").value.trim();
      const lines = input.split("\n").filter(l => l.length > 0);
      const out = document.getElementById("output");
      out.innerHTML = "";
      lines.forEach((line, i) => {
        const div = document.createElement("div");
        div.className = "scene";
        div.innerHTML = `<h3>Scene ${i+1}</h3><p>${line}</p>`;
        out.appendChild(div);
      });
    }
  </script>
</body>
</html>
